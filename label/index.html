<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyMod - Label Generator</title>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Play:Regular,Bold,Italic&amp;display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            font-family: "Play" !important;
            text-align: center;
        }


        #wrapper {
            position: absolute;
            top: -1000px;
            left: -1000px;
        }

        #content {
            width: 384px;
            height: 384px;

            background: #FFFFFF;

            outline: 1px solid black;
            padding: 32px;
            padding-top: 5px;

            font-family: Arial, sans-serif;
            font-family: "Play" !important;
            font-size: 32px;
        }

        #qrcode {
            text-align: center;
            margin-bottom: 0px;
        }

        #qrcode img {
            display: inline-block !important;
        }

        #line {
            display: flex;
            justify-content: space-between;
        }

        #name {
            text-align: left;
            font-weight: bold;

        }

        #sn {
            text-align: right;

        }

        #outputImage {
            border: 1px solid black;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <h1>TinyMod Label Generator</h1>

    <div id="wrapper">
        <div id="content">
            <div id="qrcode"></div>
            <div id="line">
                <div id="name">Name</div>
                <div id="sn">TM-0000</div>
            </div>
        </div>
    </div>

    <br>

    <p>
        <img id="outputImage" />
        <br>
        <button id="download">Download</button>
    </p>

    <script>
        
        var name = 'Name';
        var sn = 'TM-0000';
        var url = 'https://tinymod.xyz';

        // Function to get query string parameters
        function getQueryParam(param) {
            var queryParams = new URLSearchParams(window.location.search);
            return queryParams.get(param);
        }
        
        async function generate() {

            // Read parameters
            name = getQueryParam('name') || 'Name';
            sn = getQueryParam('sn') || 'TM-0000';
            url = getQueryParam('url') || 'https://tinymod.xyz';

            // Set the values in HTML
            document.getElementById('name').textContent = name;
            document.getElementById('sn').textContent = sn;

            // QR Code Generation
            document.getElementById("wrapper").style.display = 'block';
            document.getElementById("qrcode").innerHTML = '';
            new QRCode(document.getElementById("qrcode"), {
                text: url,
                width: 320,
                height: 320,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.L
            });

            await nextFrame();

            // Convert DOM to Image
            var node = document.getElementById('content');
            domtoimage.toPng(node).then(async function (dataUrl) {
                var img = document.getElementById('outputImage');
                img.src = dataUrl;

                await nextFrame();
                
                document.getElementById("wrapper").style.display = 'none';
            })
                .catch(function (error) {
                    console.error('Error converting to image:', error);
                });

        }

        window.onload = function () {
            generate();

            document.getElementById('download').addEventListener('click', function() {
                var img = document.getElementById('outputImage');
                if (img.src) {
                    var link = document.createElement('a');
                    link.download = `${sn} - ${name}.png`;
                    link.href = img.src;
                    link.click();
                }
            });
        }

        function delay(ms) { return new Promise(r => setTimeout(r, ms)); }
        function nextFrame() { return new Promise(r => requestAnimationFrame(r)); }
    </script>
</body>

</html>
